services:
  yt-dl-backend:
    build: .
    container_name: yt-dl-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Uncomment and set PO token to bypass YouTube bot detection
      # - YT_DLP_PO_TOKEN=your_token_here
    volumes:
      - downloads:/app/downloads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  downloads:


